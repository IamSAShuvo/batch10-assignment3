<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website Title -->
    <title>Rinterio</title>

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(171, 239, 95)",
              primaryOpacity: "rgba(171, 239, 95, 0.2)",
              backgroundEven: "rgb(244, 244, 244);",
              backgroundOdd: "rgb(251, 251, 251);",
              arrowBackground: "rgb(28, 28, 28)",
            },
            fontFamily: {
              manrope: "Manrope",
            },
            backgroundImage: {
              paper: "url(./assets/bg.jpg)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-manrope">
    <header class="bg-backgroundOdd w-11/12 mx-auto">
      <!-- Navbar Section -->
      <nav class="navbar justify-between bg-base-100">

        <div class="">
          <!-- <a class="btn btn-ghost text-3xl font-extrabold"> Rinterio</a> -->
          <a class="btn btn-ghost text-3xl font-extrabold">
            <div
              class="bg-primary rounded-full p-1 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-black -rotate-45"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14m0 0l-6 6m6-6l-6-6"
                />
              </svg>
            </div>
            Rinterio

            <li><a href="">Portfolio</a></li>
            <li><a href="">Blogs</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>

        <div>
          <div class="space-x-4 lg:flex sm: hidden">
            <button
              class="btn btn-circle bg-white border border-gray-300 hover:bg-[#e8e9eb]"

                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"

                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"

            <button

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-cart3 h-5 text-gray-900"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"

                class="bg-arrowBackground rounded-full p-1 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-white -rotate-45"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 12h14m0 0l-6 6m6-6l-6-6"
                  />
                </svg>
              </div>
            </a>
          </div>

          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle bg-white border border-gray-300 lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"

              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow gap-5 text-lg font-medium right-0"
            >
              <li class="font-extrabold"><a>Home</a></li>
              <li class=""><a>Service</a></li>
              <li class=""><a>Portfolio</a></li>
              <li class=""><a>Blogs</a></li>
              <li class=""><a>Contact Us</a></li>
            </ul>
          </div>

      <!-- Nav section end -->

      <!-- Banner Section Start -->
      <section class="bg-backgroundOdd w-11/12 mx-auto"></section>

    <main></main>
    <footer></footer>

</html>
